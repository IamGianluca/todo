version: "3"

services:

  app:
    build:
      context: ../
      dockerfile: docker/app.Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - todo_backend

  tests:
    build:
      context: ../
      dockerfile: docker/tests.Dockerfile
    ports:
      - "80:8000"
    depends_on:
      - db
      - app
    networks:
      - todo_backend

  db:
    image: postgres:9.5
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: changeme
      POSTGRES_USER: docker
      POSTGRES_DB: testdb
    ports:
      - "5432"
    networks:
      - todo_backend


networks:
  todo_backend:
    driver: bridge
